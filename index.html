<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéâ Cumplea√±os √âpico ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<style>
/* General */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  text-align: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  min-height: 100vh;
  overflow-x: hidden;
  padding: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Contenedor principal centrado */
#mainContainer {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 100%;
  max-width: 1200px;
  min-height: 100vh;
  padding: 20px 10px;
  position: relative;
  z-index: 1;
}

/* T√≠tulo */
h1 {
  font-family: 'Pacifico', cursive;
  color: #d6336c;
  opacity: 0;
  transition: opacity 1s ease;
  margin-bottom: 20px;
  font-size: clamp(2rem, 8vw, 4rem);
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
  padding: 0 10px;
}

/* Mensajes */
#messages {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  opacity: 0;
  transition: opacity 1s ease;
}

.message-bubble {
  background: rgba(255, 255, 255, 0.9);
  padding: 15px 20px;
  border-radius: 25px;
  margin: 10px 0;
  opacity: 0;
  font-size: clamp(1rem, 4vw, 1.3rem);
  width: 90%;
  max-width: 600px;
  text-align: center;
  transform: scale(0.8);
  transition: all 0.5s ease;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Galer√≠a */
#gallery {
  display: flex;
  justify-content: center;
  flex-wrap: nowrap;
  overflow: hidden;
  opacity: 0;
  margin: 20px 0;
  width: 100%;
  max-width: 1000px;
  height: 200px;
}

#gallery img {
  width: 0;
  height: 180px;
  margin: 0 5px;
  border-radius: 15px;
  opacity: 0;
  transform: scale(0.8);
  transition: all 0.5s ease;
  object-fit: cover;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* Botones */
.buttons-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
  margin: 20px 0;
}

button {
  background: #d6336c;
  color: white;
  border: none;
  padding: 12px 25px;
  border-radius: 10px;
  font-size: clamp(1rem, 4vw, 1.2rem);
  cursor: pointer;
  transition: all 0.3s ease;
  margin: 8px 0;
  opacity: 0;
  width: 80%;
  max-width: 300px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

button:hover {
  background: #a61e4d;
  transform: translateY(-2px);
}

#musicBtn {
  position: fixed;
  top: 15px;
  right: 15px;
  background: #ff9a9e;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  border: none;
  cursor: pointer;
  font-size: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  z-index: 9999;
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 1;
}

/* Coraz√≥n inicial */
#startHeart {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: clamp(4rem, 20vw, 8rem);
  color: red;
  cursor: pointer;
  animation: beat 1s infinite alternate, glow 2s infinite alternate;
  z-index: 9999;
  text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
}

/* Animaciones */
@keyframes beat {
  0% { transform: translate(-50%, -50%) scale(1); }
  100% { transform: translate(-50%, -50%) scale(1.2); }
}

@keyframes glow {
  0% { text-shadow: 0 0 10px rgba(255, 0, 0, 0.7), 0 0 20px rgba(255, 0, 0, 0.5); }
  50% { text-shadow: 0 0 20px rgba(255, 0, 0, 1), 0 0 40px rgba(255, 0, 0, 0.7); }
  100% { text-shadow: 0 0 10px rgba(255, 0, 0, 0.7), 0 0 20px rgba(255, 0, 0, 0.5); }
}

/* Part√≠culas y globos */
.confetti, .emoji, .heart, .star, .globo {
  position: fixed;
  pointer-events: none;
  z-index: 9999;
}

.confetti, .heart, .star {
  width: 12px;
  height: 12px;
}

.emoji {
  font-size: clamp(1.5rem, 4vw, 2rem);
}

.globo {
  background: rgba(255, 182, 193, 0.9);
  padding: 10px 20px;
  border-radius: 50px;
  font-size: clamp(0.9rem, 3vw, 1.1rem);
  color: #fff;
  font-weight: bold;
  white-space: nowrap;
  max-width: 80%;
  overflow: hidden;
  text-overflow: ellipsis;
  z-index: 9999;
}

/* Fuegos artificiales */
.firework {
  position: absolute;
  width: 5px;
  height: 5px;
  background: #fff;
  border-radius: 50%;
  pointer-events: none;
  animation: fw 1s linear forwards;
}

@keyframes fw {
  0% { opacity: 1; transform: translate(0, 0); }
  100% { opacity: 0; transform: translate(var(--x), var(--y)); }
}

/* Estrellas */
.starry {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: 0;
  animation: blink 2s infinite;
}

@keyframes blink {
  0%, 100% { opacity: 0; }
  50% { opacity: 1; }
}

/* Media queries para ajustes espec√≠ficos */
@media (min-width: 768px) {
  .message-bubble {
    padding: 20px 30px;
    max-width: 70%;
  }
  
  #gallery {
    height: 220px;
  }
  
  #gallery img {
    height: 200px;
    margin: 0 10px;
  }
  
  button {
    padding: 15px 30px;
    width: auto;
  }
  
  .buttons-container {
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
  }
  
  .buttons-container button {
    width: auto;
    margin: 5px;
  }
}

@media (max-width: 480px) {
  #gallery {
    height: 150px;
  }
  
  #gallery img {
    height: 140px;
    margin: 0 3px;
  }
  
  .globo {
    white-space: normal;
    text-align: center;
  }
}
</style>
</head>
<body>

<div id="mainContainer">
  <h1>üéâ ¬°Feliz Cumplea√±os, mi amor! üéâ</h1>

  <div id="messages">
    <div class="message-bubble">Hoy quiero recordarte lo especial que eres üíï</div>
    <div class="message-bubble">Gracias por todos los momentos que compartimos üíñ</div>
    <div class="message-bubble">Espero que tengas un d√≠a incre√≠ble lleno de amor üå∏</div>
  </div>

  <div id="gallery">
    <img src="https://placehold.co/300x200/ff9a9e/white?text=Foto+1" alt="Foto1">
    <img src="https://placehold.co/300x200/fad0c4/white?text=Foto+2" alt="Foto2">
    <img src="https://placehold.co/300x200/d6336c/white?text=Foto+3" alt="Foto3">
    <img src="https://placehold.co/300x200/ffb6b9/white?text=Foto+4" alt="Foto4">
    <img src="https://placehold.co/300x200/a61e4d/white?text=Foto+5" alt="Foto5">
  </div>

  <div class="buttons-container">
    <button onclick="mostrarSorpresa()">Sorpresa üéÅ</button>
    <button onclick="mostrarSecreto()">Mensaje secreto üíå</button>
    <button onclick="mostrarCarta()">Abrir carta ‚úâÔ∏è</button>
  </div>
</div>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>
<button id="musicBtn" onclick="toggleMusic()">üîá</button>

<div id="startHeart">‚ù§Ô∏è</div>

<script>
// Variables
const bubbles = document.querySelectorAll('.message-bubble');
const gallery = document.querySelectorAll('#gallery img');
const music = document.getElementById('music');
const startHeart = document.getElementById('startHeart');
const h1 = document.querySelector('h1');
const buttons = document.querySelectorAll('.buttons-container button');
const messagesContainer = document.getElementById('messages');

// Iniciar todo al tocar coraz√≥n
startHeart.addEventListener('click', () => {
  music.play().catch(() => {});
  startHeart.style.display = 'none';
  h1.style.opacity = 1;
  messagesContainer.style.opacity = 1;
  document.getElementById('gallery').style.opacity = 1;
  buttons.forEach(btn => btn.style.opacity = 1);
  iniciarMensajes();
  iniciarGaleria();
  generarEstrellas();
});

// M√°quina de escribir
function typeWriter(el) {
  const text = el.textContent;
  el.textContent = '';
  let i = 0;
  const interval = setInterval(() => {
    el.textContent += text.charAt(i);
    i++;
    if (i >= text.length) clearInterval(interval);
  }, 50);
}

function iniciarMensajes() {
  bubbles.forEach((bubble, i) => {
    setTimeout(() => {
      bubble.style.opacity = 1;
      bubble.style.transform = 'scale(1)';
      typeWriter(bubble);
    }, i * 2500);
  });
}

// Galer√≠a horizontal adaptativa
let current = 0;
function iniciarGaleria() {
  // Ajustar el ancho de las im√°genes para que todas sean visibles
  gallery.forEach(img => {
    img.style.width = '18%';
  });
  
  gallery[current].style.opacity = 1;
  gallery[current].style.transform = 'scale(1)';
  
  setInterval(() => {
    gallery[current].style.opacity = 0.5;
    gallery[current].style.transform = 'scale(0.9)';
    current = (current + 1) % gallery.length;
    gallery[current].style.opacity = 1;
    gallery[current].style.transform = 'scale(1)';
  }, 3000);
}

// M√∫sica
function toggleMusic() {
  if (music.paused) {
    music.play(); 
    musicBtn.textContent = 'üîä';
  } else {
    music.pause(); 
    musicBtn.textContent = 'üîá';
  }
}

// Part√≠culas y fuegos
function lanzarParticulas(cant) {
  for (let i = 0; i < cant; i++) {
    const type = Math.random();
    let el = document.createElement('div');
    if (type < 0.4) {
      el.classList.add('confetti'); 
      el.style.background = ['#d6336c', '#ff9a9e', '#fad0c4', '#ffb6b9'][Math.floor(Math.random() * 4)];
    } else if (type < 0.6) {
      el.classList.add('emoji'); 
      el.textContent = ['üíñ', 'üå∏', 'üéä', '‚ú®'][Math.floor(Math.random() * 4)];
    } else if (type < 0.8) {
      el.classList.add('heart'); 
      el.style.background = 'red'; 
      el.style.width = '10px'; 
      el.style.height = '10px'; 
      el.style.borderRadius = '50%';
    } else {
      el.classList.add('star'); 
      el.style.background = 'yellow'; 
      el.style.width = '8px'; 
      el.style.height = '8px'; 
      el.style.borderRadius = '50%';
    }
    el.style.left = Math.random() * window.innerWidth + 'px';
    el.style.top = Math.random() * -50 + 'px';
    document.body.appendChild(el);
    animarParticula(el);
  }
}

function animarParticula(el) {
  const speed = Math.random() * 5 + 2;
  let y = 0;
  const interval = setInterval(() => {
    y += speed;
    el.style.top = y + 'px';
    if (y > window.innerHeight) {
      el.remove(); 
      clearInterval(interval);
    }
  }, 20);
}

function firework(x, y) {
  for (let i = 0; i < 30; i++) {
    const fw = document.createElement('div');
    fw.classList.add('firework');
    fw.style.left = x + 'px';
    fw.style.top = y + 'px';
    fw.style.setProperty('--x', (Math.random() * 300 - 150) + 'px');
    fw.style.setProperty('--y', (Math.random() * 300 - 150) + 'px');
    fw.style.background = ['#ff0', '#f0f', '#0ff', '#fff'][Math.floor(Math.random() * 4)];
    document.body.appendChild(fw);
    setTimeout(() => fw.remove(), 1000);
  }
}

// Botones
function mostrarSorpresa() {
  alert("Te amo con todo mi coraz√≥n ‚ù§Ô∏è");
  document.body.style.background = "linear-gradient(135deg, #ffdde1, #ee9ca7)";
  h1.textContent = "¬°Eres lo mejor que me ha pasado! üíñ";
  lanzarParticulas(100);
  firework(window.innerWidth / 2, 100);
  generarGlobos();
}

function mostrarSecreto() {
  const mensajes = ['Eres mi persona favorita üíå', 'Cada d√≠a te quiero m√°s üíñ', 'Nunca cambies üå∏', 'Eres mi alegr√≠a üéâ'];
  const msj = mensajes[Math.floor(Math.random() * mensajes.length)];
  alert(msj);
}

function mostrarCarta() {
  const carta = document.createElement('div');
  carta.classList.add('globo');
  carta.textContent = "Querida, te amo m√°s de lo que las palabras pueden decir üíñüå∏üéâ";
  carta.style.left = '50%';
  carta.style.top = window.innerHeight + 'px';
  carta.style.transform = 'translateX(-50%)';
  document.body.appendChild(carta);
  let y = window.innerHeight;
  const interval = setInterval(() => {
    y -= 2;
    carta.style.top = y + 'px';
    if (y < 200) {
      clearInterval(interval); 
      setTimeout(() => carta.remove(), 4000);
    }
  }, 10);
}

function generarGlobos() {
  for (let i = 0; i < 5; i++) {
    const globo = document.createElement('div');
    globo.classList.add('globo');
    globo.textContent = ['üíñ Te adoro', 'üå∏ Eres √∫nica', 'üéä Felicidades', '‚ú® Mi amor', 'üíå Siempre t√∫'][i];
    globo.style.left = Math.random() * (window.innerWidth - 100) + 'px';
    globo.style.top = window.innerHeight + 'px';
    document.body.appendChild(globo);
    let y = window.innerHeight;
    const interval = setInterval(() => {
      y -= 2;
      globo.style.top = y + 'px';
      if (y < 150) {
        clearInterval(interval); 
        setTimeout(() => globo.remove(), 3000);
      }
    }, 15);
  }
}

// Estrellas
function generarEstrellas() {
  for (let i = 0; i < 50; i++) {
    const star = document.createElement('div');
    star.classList.add('starry');
    star.style.left = Math.random() * window.innerWidth + 'px';
    star.style.top = Math.random() * window.innerHeight + 'px';
    star.style.width = Math.random() * 2 + 1 + 'px';
    star.style.height = star.style.width;
    star.style.animationDuration = (Math.random() * 2 + 1) + 's';
    document.body.appendChild(star);
  }
}

// Click genera part√≠culas y fuegos
document.body.addEventListener('click', (e) => {
  lanzarParticulas(15);
  firework(e.clientX, e.clientY);
  generarGlobos();
});
</script>
</body>
</html>
