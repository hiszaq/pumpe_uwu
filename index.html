<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéâ Cumplea√±os √âpico ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<style>
/* General */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  text-align: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  min-height: 100vh;
  overflow-x: hidden;
  padding: 10px;
}

/* Contenedor principal */
#mainContainer {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 100%;
  min-height: 100vh;
  padding: 20px 10px;
}

/* T√≠tulo */
h1 {
  font-family: 'Pacifico', cursive;
  color: #d6336c;
  opacity: 0;
  transition: opacity 1s ease;
  margin-bottom: 20px;
  font-size: clamp(2rem, 6vw, 4rem);
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
  padding: 0 10px;
}

/* Mensajes */
#messages {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.message-bubble {
  background: rgba(255, 255, 255, 0.9);
  padding: 15px 20px;
  border-radius: 25px;
  margin: 10px 0;
  opacity: 0;
  font-size: clamp(1rem, 4vw, 1.3rem);
  max-width: 90%;
  text-align: center;
  transform: scale(0.8);
  transition: all 0.5s ease;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Galer√≠a */
#gallery {
  display: flex;
  gap: 15px;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  -webkit-overflow-scrolling: touch;
  opacity: 0;
  margin: 20px 0;
  width: 100%;
  max-width: 1000px;
  padding: 10px;
}

#gallery img {
  flex: 0 0 auto;
  width: 80%;
  max-width: 300px;
  scroll-snap-align: center;
  border-radius: 15px;
  opacity: 0;
  transform: scale(0.8);
  transition: all 0.5s ease;
  object-fit: cover;
  aspect-ratio: 4/3;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* Botones */
.buttons-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
  margin: 20px 0;
  gap: 10px;
}

button {
  background: #d6336c;
  color: white;
  border: none;
  padding: 12px 25px;
  border-radius: 10px;
  font-size: clamp(1rem, 4vw, 1.2rem);
  cursor: pointer;
  transition: all 0.3s ease;
  opacity: 0;
  width: 90%;
  max-width: 300px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

button:hover {
  background: #a61e4d;
  transform: translateY(-2px);
}

#musicBtn {
  position: fixed;
  top: 10px;
  right: 10px;
  background: #ff9a9e;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  border: none;
  cursor: pointer;
  font-size: 22px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  z-index: 9999;
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 1;
}

/* Coraz√≥n inicial */
#startHeart {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: clamp(4rem, 18vw, 8rem);
  color: red;
  cursor: pointer;
  animation: beat 1s infinite alternate, glow 2s infinite alternate;
  z-index: 9999;
  text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
}

/* Animaciones */
@keyframes beat {
  0% { transform: translate(-50%, -50%) scale(1); }
  100% { transform: translate(-50%, -50%) scale(1.2); }
}

@keyframes glow {
  0% { text-shadow: 0 0 10px rgba(255, 0, 0, 0.7), 0 0 20px rgba(255, 0, 0, 0.5); }
  50% { text-shadow: 0 0 20px rgba(255, 0, 0, 1), 0 0 40px rgba(255, 0, 0, 0.7); }
  100% { text-shadow: 0 0 10px rgba(255, 0, 0, 0.7), 0 0 20px rgba(255, 0, 0, 0.5); }
}

/* Media queries */
@media (min-width: 768px) {
  .message-bubble {
    padding: 20px 30px;
    max-width: 70%;
  }
  
  #gallery {
    justify-content: center;
    flex-wrap: wrap;
    overflow-x: hidden;
  }
  
  #gallery img {
    width: 220px;
    margin: 10px;
  }
  
  .buttons-container {
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
  }
  
  .buttons-container button {
    width: auto;
  }
}
</style>
</head>
